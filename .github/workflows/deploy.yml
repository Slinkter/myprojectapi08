name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "gemini-*"] # Compatible con tus ramas de desarrollo para pruebas

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install and Build ğŸ—ï¸
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
